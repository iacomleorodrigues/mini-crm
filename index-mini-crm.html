<div id="mini-crm">
  <h1>Mini CRM</h1>
  <form id="crmForm">
    <input type="hidden" id="index">
    <input type="text" id="nome" placeholder="Nome do Cliente" required>
    <input type="text" id="telefone" placeholder="Telefone" required>
    <select id="status">
      <option value="Novo">Novo</option>
      <option value="Em negocia√ß√£o">Em negocia√ß√£o</option>
      <option value="Fechado">Fechado</option>
    </select>
    <textarea id="obs" placeholder="Observa√ß√µes"></textarea>
    <button type="submit">Salvar</button>
  </form>

  <table id="lista">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Status</th>
        <th>Obs</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<style>
  #mini-crm {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e1f26, #2e3138);
    color: #fff;
    padding: 40px 20px;
    max-width: 800px;
    margin: 40px auto;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 213, 0.2);
    animation: fadeIn 1s ease-in;
  }
  #mini-crm h1 {
    text-align: center;
    font-size: 2.5em;
    color: #00ffd5;
    animation: slideDown 0.6s ease-out;
  }
</style>

<script>
  const PLANILHA_URL = 'https://script.google.com/macros/s/AKfycbzGlprEh6gDEM9qUP0fx7hVaHOtQLQeWW_fXEdm4nPzEY6frCGaOFAbLiFX93jPNdOn/exec';

  let clientes = JSON.parse(localStorage.getItem('clientes') || '[]');

  function salvarClientes() {
    localStorage.setItem('clientes', JSON.stringify(clientes));
  }

  function renderizar() {
    const tbody = document.querySelector('#lista tbody');
    tbody.innerHTML = '';
    clientes.forEach((cli, i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${cli.nome}</td>
        <td>${cli.telefone}</td>
        <td>${cli.status}</td>
        <td>${cli.obs}</td>
        <td class="actions">
          <button onclick="editar(${i})">‚úèÔ∏è</button>
          <button onclick="excluir(${i})">üóëÔ∏è</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function editar(i) {
    const c = clientes[i];
    document.getElementById('index').value = i;
    document.getElementById('nome').value = c.nome;
    document.getElementById('telefone').value = c.telefone;
    document.getElementById('status').value = c.status;
    document.getElementById('obs').value = c.obs;
  }

  function excluir(i) {
    if (confirm('Tem certeza que deseja excluir?')) {
      clientes.splice(i, 1);
      salvarClientes();
      renderizar();
    }
  }

  function enviarParaPlanilha(cliente) {
    fetch(PLANILHA_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(cliente)
    });
  }

  document.getElementById('crmForm').addEventListener('submit', e => {
    e.preventDefault();
    const i = document.getElementById('index').value;
    const novoCliente = {
      nome: document.getElementById('nome').value,
      telefone: document.getElementById('telefone').value,
      status: document.getElementById('status').value,
      obs: document.getElementById('obs').value,
    };
    if (i === '') {
      clientes.push(novoCliente);
      enviarParaPlanilha(novoCliente);
    } else {
      clientes[i] = novoCliente;
      document.getElementById('index').value = '';
    }
    salvarClientes();
    renderizar();
    e.target.reset();
  });

  renderizar();
</script>
