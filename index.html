<style>

  }

  }

  #captura {

    background: transparent;
    color: #fff;
    padding: 40px 20px;
    max-width: 700px;
    margin: 60px auto;
    text-align: center;
    animation: fadeIn 1s ease-in;
  }

  #captura h1 {
    font-size: 2.4em;
    color: #00ffd5;
    margin-bottom: 10px;
  }

  .sub {
    font-size: 1.1em;
    margin-bottom: 30px;
    color: #ccc;
  }

  form {

    flex-direction: column;
    gap: 16px;
    animation: fadeIn 1.2s ease;
  }

  input, button {

  #countdown {
    font-size: 1.3em;
    margin-top: 5px;
    font-weight: bold;
    color: #00ffd5;
  }
</style>

<script>
  const MAKE_WEBHOOK_URL = 'https://hook.us2.make.com/wgg9l8gw6tjr28c8wxpypwqfygo83jti';

  function exibirMensagem(texto) {
    const msg = document.getElementById('mensagem');
    msg.textContent = texto;
    msg.style.display = 'block';
    msg.style.marginTop = '20px';
    msg.style.fontWeight = 'bold';
    msg.style.color = '#00ffd5';
    msg.style.animation = 'fadeIn 0.5s ease';
    setTimeout(() => msg.style.display = 'none', 3000);
  }

  document.getElementById('leadForm').addEventListener('submit', e => {
    e.preventDefault();
    const lead = {
      nome: document.getElementById('nome').value,
      email: document.getElementById('email').value,
      whatsapp: document.getElementById('whatsapp').value
    };

    fetch(MAKE_WEBHOOK_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(lead)
    })
    .then(() => {
      exibirMensagem('‚úÖ Inscri√ß√£o confirmada!');
      e.target.reset();
    })
    .catch(() => {
      exibirMensagem('‚ùå Ocorreu um erro. Tente novamente.');
    });
  });

  // Contagem regressiva
  const dataEvento = new Date('2025-06-25T20:00:00');

  function atualizarContagem() {
    const agora = new Date();
    const diff = dataEvento - agora;
    if (diff <= 0) {
      document.getElementById('countdown').textContent = 'üöÄ A aula j√° come√ßou!';
      return;
    }
    const horas = Math.floor((diff % 86400000) / 3600000);
    const minutos = Math.floor((diff % 3600000) / 60000);
    const segundos = Math.floor((diff % 60000) / 1000);
    document.getElementById('countdown').textContent = `Come√ßa em ${horas}h ${minutos}m ${segundos}s`;
    requestAnimationFrame(atualizarContagem);
  }

  atualizarContagem();
</script>
